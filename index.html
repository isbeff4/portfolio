<div class="contatinho">
    <section id="home">
        <img src="logo.PNG">
        <p><strong>Bem-vindo ao meu portfólio!!</strong> <br> Capture momentos, conte histórias.</p>
        <br>
        <div class="gallery">
            <img src="Clara 2.jpg" width="600" height="500" alt="Foto propria">

        </div>
        <h2>Vamos fazer um orçamento SEM COMPROMISSO!!</h2>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="evento">Evento destinado:</label><br>
                <select id="evento" name="evento">
                    <option value="Casamento">Casamento</option>
                    <option value="Festa de Aniversário">Festa de Aniversário</option>
                    <option value="Formatura">Formatura</option>
                    <option value="Outro">Outro</option>
                </select><br><br>
        
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
        
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
